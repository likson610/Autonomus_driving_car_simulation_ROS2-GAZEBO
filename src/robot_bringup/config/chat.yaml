amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: base_link
    odom_frame_id: odom
    global_frame_id: map
    scan_topic: scan
    min_particles: 800
    max_particles: 3000
    update_min_d: 0.2
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 0.5
    robot_model_type: nav2_amcl::DifferentialMotionModel

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom
    bt_loop_duration: 10
    default_server_timeout: 20
    navigators: ["navigate_to_pose"]
    navigate_to_pose:
      plugin: nav2_bt_navigator::NavigateToPoseNavigator

controller_server:
  ros__parameters:
    controller_frequency: 30.0
    min_x_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: nav2_controller::SimpleProgressChecker
      required_movement_radius: 0.4
      movement_time_allowance: 8.0

    goal_checker:
      plugin: nav2_controller::SimpleGoalChecker
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.3
      stateful: true

    FollowPath:
      plugin: nav2_mppi_controller::MPPIController

      motion_model: DiffDrive
      time_steps: 56
      model_dt: 0.05
      batch_size: 2500
      iteration_count: 1

      vx_max: 2.5
      vx_min: -0.8
      wz_max: 3.5

      ax_max: 5.0
      ax_min: -6.0
      az_max: 6.0

      vx_std: 0.6
      wz_std: 0.8

      prune_distance: 2.0
      transform_tolerance: 0.1
      temperature: 0.3
      gamma: 0.015

      visualize: false
      regenerate_noises: true

      critics:
        [
          ConstraintCritic,
          CostCritic,
          GoalCritic,
          GoalAngleCritic,
          PathAlignCritic,
          PathFollowCritic,
          PreferForwardCritic
        ]

      ConstraintCritic:
        enabled: true
        cost_weight: 4.0

      GoalCritic:
        enabled: true
        cost_weight: 5.0
        threshold_to_consider: 1.2

      GoalAngleCritic:
        enabled: true
        cost_weight: 3.0
        threshold_to_consider: 0.5

      PreferForwardCritic:
        enabled: true
        cost_weight: 6.0

      CostCritic:
        enabled: true
        cost_weight: 4.0
        collision_cost: 1000000.0
        consider_footprint: true
        near_collision_cost: 300
        critical_cost: 500

      PathAlignCritic:
        enabled: true
        cost_weight: 14.0
        threshold_to_consider: 0.6

      PathFollowCritic:
        enabled: true
        cost_weight: 6.0
        threshold_to_consider: 1.5

planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: nav2_smac_planner::SmacPlanner2D
      tolerance: 0.5
      allow_unknown: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 20
      height: 20
      resolution: 0.05

      footprint: "[[0.5, 0.4], [0.5, -0.4], [-0.5, -0.4], [-0.5, 0.4]]"

      plugins: ["voxel_layer", "inflation_layer"]

      voxel_layer:
        plugin: nav2_costmap_2d::VoxelLayer
        enabled: true
        publish_voxel_map: false
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 1.0
        observation_sources: scan
        scan:
          topic: scan
          data_type: LaserScan
          clearing: true
          marking: true
          obstacle_max_range: 6.0
          raytrace_max_range: 8.0

      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        inflation_radius: 0.9
        cost_scaling_factor: 3.0

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      track_unknown_space: true

      footprint: "[[0.5, 0.4], [0.5, -0.4], [-0.5, -0.4], [-0.5, 0.4]]"

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        observation_sources: scan
        scan:
          topic: scan
          data_type: LaserScan
          clearing: true
          marking: true
          obstacle_max_range: 8.0
          raytrace_max_range: 10.0

      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        inflation_radius: 1.0
        cost_scaling_factor: 3.0

behavior_server:
  ros__parameters:
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading"]

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 30.0
    feedback: OPEN_LOOP
    max_velocity: [2.5, 0.0, 3.5]
    min_velocity: [-0.8, 0.0, -3.5]
    max_accel: [5.0, 0.0, 6.0]
    max_decel: [-6.0, 0.0, -8.0]
    odom_topic: odom
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    enabled: true
    base_frame_id: base_link
    odom_frame_id: odom
    cmd_vel_in_topic: cmd_vel_smoothed
    cmd_vel_out_topic: cmd_vel
    transform_tolerance: 0.2
